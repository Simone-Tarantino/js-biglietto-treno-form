<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno form</title>
  </head>
  <body>
    <h1 class="title">calcola il prezzo del tuo biglietto</h1>
    <!-- primo div ticket form -->
    <div class="ticket-form-div">
      <div class="ticket-form">
        <div class="ticket-form-col">
          <label for="name-id">Nome Cognome</label>
          <input id="name-id" type="text" name="name" value="" placeholder="Inserisci il tuo nome">
        </div>
        <div class="ticket-form-col">
          <label for="km-id">Km da percorrere</label>
          <input id="km-id" type="number" name="km" value="" placeholder="Inserisci i km">
        </div>
        <div class="ticket-form-col">
          <label for="age-id">Fascia d'et√†</label>
          <select id="age-id" class="age" name="age">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </div>
      <div class="ticket-form-btn">
        <button id="genera-id" type="button" name="genera">Genera</button>
        <button type="button" name="annulla">Annulla</button>
      </div>
    </div>
    <h2 class="title">il tuo biglietto</h2>
    <!-- secondo div ticket -->
    <div class="ticket-div">
      <h3 class="info-title">dettaglio passeggeri</h3>
      <div class="ticket">
        <div class="name-l">
          <h3 class="info-title">nome passeggero</h3>
          <!-- js compila con nome -->
          <h3 id="nome-passeggero"></h3>
        </div>
        <div class="ticket-info">
          <table>
            <thead>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- js compila con dati -->
                <td id="offerta"></td>
                <td id="carrozza"></td>
                <td id="cp"></td>
                <td id="costo-biglietto"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
